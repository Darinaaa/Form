<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Daily Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="page-bg">
		<div class="page">
			<div class="header">
				<div class="header-main">
					<img src="logo.png">
					<span>Create your free account</span>
				</div>
				<div class="header-text">
					<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? 
						<a href="#" class="link"> Log in. </a>
					</p>	
				</div>
			</div>
			<div class="modal-body">
				<form action="#" method="post">
				    <label class="form-field">
						<input type="text" class="name" placeholder="First name">			    	
				    </label>
				    <label class="form-field">
				    	<input type="text" class="lastname" placeholder="Last name">
				    </label>
				    <label class="form-field">
				    	<input type="email" class="email" placeholder="Email address">
				    </label>
				    <label class="form-field">
				    	<input type="password" class="pass" placeholder="Password">
				    </label>
				    <button class="submit">Sign up for free</button>
				 </form> 
				
			</div>
		</div>
	</body>
</html>
